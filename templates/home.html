{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">{{date}}</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mt-0">
      <li class="flagnav"><a href="/fr"><span class="fi fi-fr"></span></a></li>
      <li class="flagnav"><a href="/en"><span class="fi fi-gb"></span></a></li>
      <li class="flagnav"><a href="/id"><span class="fi fi-id"></span></a></li>
    </ul>
  </div>
</nav>

<div class="d-flex flex-wrap" style="margin-top: 6rem">
    {% for article in articles%}

    <div class="headline fill m-2 p-2 flex-fill">
        <div style="max-width: 100%;position: relative;">

          <figure class="wp-caption">
            <img class="demo" id="{{article.image}}" src="/static/images/{{article.image}}" alt="Image"/>
            <figcaption class="wp-caption-text" id="txt_{{article.image}}">
              <a href="{{article.link}}" class="txtwhite">{{article.title}} ({{article.score}})</a>
            </figcaption>
          </figure>

            <!--img src="{{article.image}}" class="img-fluid mb-3 w-100" onerror="this.src='/static/no-img.png';"-->
            <!--h2 class="top-left"><a href="{{article.link}}" target="_blank">{{article.title}}</a></h2-->
            <p class="subpic1">{{article.published}}</p>
            <p class="subpic2">{{article.paper}}</p>
            <p class="desc">{{article.description}}</p>
        </div>        
    </div>

{% endfor%}
</div>

{% endblock %}
